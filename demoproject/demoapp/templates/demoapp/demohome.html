{% extends "layout.html" %}

{% block title %}demoapp home page{% endblock %}

{% block content %}
<h1 class="text-center text-primary display-4 mb-4 mt-4">Welcome to Gallery</h1>


    <div class="container">
        <div class="row">
            {% for photo in photos %}
                <div class="col-lg-4 col-md-6 mb-4 mt-4">
                    <div class="card text-dark" style="width: 18rem;">
                        <img src="{{photo.image.url}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="">{{photo.name}}</h5>
                            <p class="card-text">{{photo.img_Description}}</p>
                            <a href="{% url 'img_info' photo.id %}" class="btn btn-primary">Show more</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    

{% endblock %}
